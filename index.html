<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background: url('https://www.lectra.com/sites/default/files/styles/1050x430/public/2021-07/lectra-header%282880x1070px%29-automotive-01_0.jpg?itok=5Zik7L9E') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .form-container {
            width: 400px;
            padding: 20px;
            border: 1px solid #181717;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: #fff;
        }
        .form-container h1 {
            margin-bottom: 20px;
            color: #ff0000b9; /* Red color for the heading */
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #ffffffac; 
            color: #000;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff0000c8; /* red color for the button */
            color: #f8f8f8;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff0b07a7; /* Slightly darker red on hover */
        }
        .error {
            color: #ffdddd;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Car Price Predictor</h1>
        <form id="car-form" action="{{ url_for('predict') }}" method="post" onsubmit="return validateForm()">
            <label for="manufactor">Manufactor:</label>
            <input type="text" id="manufactor" name="manufactor" required pattern="[A-Za-zא-ת\s]+" title="Please try to enter text in English or Hebrew.">
            
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required pattern="[A-Za-zא-ת0-9\s]+" title="Please try to enter alphanumeric characters in English or Hebrew.">
            
            <label for="Year">Year:</label>
            <input type="number" id="Year" name="Year" required min="1900" max="2024" title="Please enter a valid year.">
            
            <label for="Km">Km:</label>
            <input type="number" id="Km" name="Km" required min="0" title="Please enter a valid number.">
            
            <label for="Hand">Hand:</label>
            <input type="text" id="Hand" name="Hand" required pattern="\d+" title="Please enter a valid number">
            
            <label for="Gear">Gear:</label>
            <input type="text" id="Gear" name="Gear" required pattern="[א-ת\s]+" title="Please try to enter text in Hebrew.">
            
            <label for="capacity_Engine">Engine Capacity:</label>
            <input type="number" id="capacity_Engine" name="capacity_Engine" step="0.01" required min="0" title="Please enter a valid engine capacity.">
            
            <label for="Engine_type">Engine Type:</label>
            <input type="text" id="Engine_type" name="Engine_type" required pattern="[א-ת\s]+" title="Please try to enter text in Hebrew.">
            
            <label for="Prev_ownership">Previous Ownership:</label>
            <input type="text" id="Prev_ownership" name="Prev_ownership" required pattern="[א-ת\s]+" title="Please try to enter text in Hebrew.">
            
            <label for="Curr_ownership">Current Ownership:</label>
            <input type="text" id="Curr_ownership" name="Curr_ownership" required pattern="[א-ת\s]+" title="Please try to enter text in Hebrew.">
            
            <label for="Color">Color:</label>
            <input type="text" id="Color" name="Color" required pattern="[א-ת\s]+" title="Please try to enter text in Hebrew.">
            
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>
        <div class="error" id="error-message"></div>
        <h3>{{ prediction_text }}</h3>
    </div>

    <script>
        function validateForm() {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';  // Clear previous error messages
            const inputs = document.querySelectorAll('input[required]');
            let valid = true;

            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    errorMessage.textContent += `Invalid input in ${input.name}: ${input.title}\n`;
                    valid = false;
                }
            });

            // Additional validation for Hand input
            const handInput = document.getElementById('Hand');
            const handValue = parseInt(handInput.value);
            if (isNaN(handValue) || handValue < 1 || handValue > 15) {
                errorMessage.textContent += 'Invalid input in Hand: Please enter a number between 1 and 15.\n';
                valid = false;
            }

            return valid;
        }
    </script>
</body>
</html>
